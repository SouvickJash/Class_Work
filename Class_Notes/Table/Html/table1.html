<!DOCTYPE html>
<html lang="en">

    <title>Table 1</title>
    <link rel="stylesheet" href="../Css/table1.css">
</head>
<body>
    <table>
        <tr>
          <th>Product</th>

        </tr>

          <td>Leather iphone wallet</td>
          <td>$45</td>
          <td>120</td>

          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>27' Apple Thunderbolt display</td>
          <td>$1000</td>
          <td>25</td>
          <td>02/10/2024</td>
          <td>Delivered</td>

          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Bose studio headphones</td>
          <td>$60</td>

        </tr>
 
      </table>
</body>
</html>
