<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 33%;
  height: auto;
  float: left; 
}

.blur {filter: blur(5px);}
.brightness {filter: brightness(1);}
.contrast {filter: contrast(100%);}
.grayscale {filter: grayscale(40%);}
.huerotate {filter: hue-rotate(45deg);}
.invert {filter: invert(90%);}
.opacity {filter: opacity(40%);}
.saturate {filter: saturate(0%);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(10px 8px 10px rgba(255, 103, 2, 0.5));
}

</style>
</head>
<body>

<img src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="blur" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="brightness" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="contrast" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="grayscale" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="huerotate" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="invert" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="opacity" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="saturate" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="sepia" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="shadow" src="images/newimage.jpg" alt="newimage" width="300" height="300">
<img class="box-shadow" src="images/newimage.jpg" alt="newimage" width="300" height="300">

</body>
</html>
